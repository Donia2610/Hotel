{% extends "base.html" %}

{% block main %}
    <h1> Locations </h1>
    {% for hotel in hotel_locations %}
    <br><br>
<div>
    <h2> {{hotel['name'] }} </h2>
<div class="row">
<div class="col-sm-6">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{hotel['image1'] }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="{{hotel['image2'] }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Loby</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{{hotel['image3'] }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
             
            </div>
          </div>
          <div class="carousel-item" id>
            <img src="{{hotel['image4'] }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Room</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="col-sm-2">
</div>
<div class="col-sm-4">
    <h1>Reserve</h1>
</div>
</div>
    {% endfor %}
{% endblock %}
